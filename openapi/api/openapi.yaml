  /PaymentMethod:
    post:
      description: Los Planes financieros indican cuotas, diferimiento, monedas, rangos
        de importe, modos de ingreso y otros atributos de configuración permitidos.
        Utilizado si se desea conocer los planes financieros relaciónados a un número
