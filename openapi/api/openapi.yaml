    SaleResponseObject_SaleResponse:
      properties:
        ResponseCode:
          description: Código de Respuesta Interno de la plataforma, el POS debe actuar
            por lo que indican las acciones especificadas en ResponseActions y no
            por el código de respuesta informado en este campo o elemento, pero es
            una buena práctica que sea persistido por el mismo.
          maxLength: 4
          minLength: 1
          type: integer
        ResponseActions:
          description: Acciones a realizar por parte del POS y/o PINPAD en base al
            resultado de la operación que ha sido procesada. Cada uno de estos actions
            o acciones están concatenadas por comas. Los posibles actions son OK,
            Approve, Refuse, IssuerCall, Tickets, WithHold, GetCard, UseTerminalToAuthorize,
            ConfigurationError, SystemError, ResourceError, ProcessError, Completed,
            Configure, Display, EnableService y Print.
          items:
            enum:
            - OK
            - Approve
            - Refuse
            - IssuerCall
            - WithHold
            - GetCard
            - UseTerminalToAuthorize
            - ConfigurationError
            - SystemError
            - ResourceError
            - ProcessError
            - EnableService
            - Completed
            - Configure
            - Tickets
            - Display
            - Print
            - Error
            - Retry
            - KeysRenewal
            type: string
          type: array
        ResponseMessage:
          description: Descripción del resultado del proceso del requerimiento recibido.
            Esta descripción es generada por la plataforma, no por el Host que termine
            resolviendo la transacción.
          type: string
        CompanyIdentification:
          description: ID que identifica la companía desde donde proviene la petición.
          type: string
        SystemIdentification:
          description: ID que identifica el sistema desde donde proviene la petición.
          type: string
        BranchIdentification:
          description: ID que identifica la sucursal desde donde proviene la petición.
            Esta sucursal pertenece a una determinada companía.
          type: string
        POSIdentification:
          description: ID que identifica la caja o punto de venta desde donde proviene
            la petición. Este punto de venta pertenece a una determinada sucursal
            y companía.
          type: string
        ForeignResponseCode:
          description: Código de respuesta para el sistema externo, es decir, para
            la aplicación cliente que se comunica con el TEF.
          type: string
        RequestType:
          description: Tipo de Operación que se requirió, contendrá el mismo valor
            que se recibió en el requerimiento, sobre formatos que no soportan elementos
            complejos o compuestos.
          type: string
        ServiceVersion:
          description: Versión del Servicio de la Plataforma con la cual se quiere
            transaccionar, en caso de no ser especificado será atendido por la última
            versión del servicio disponible.
          type: string
        Sequence:
          description: Retornado en todas las respuesta que el POS/PINPAD debe enviar
            en el próximo requerimiento. En caso de que el POS no lo envíe, envíe
            vacío o con un valor que no corresponde se produce “La Ruptura de Secuencia”
            y la plataforma si la última transacción que realizó el POS no esta confirmada
            y esta Aprobada genera entonces una reversa de la misma.
          format: UUIDv5
          maxLength: 128
          type: string
        Security:
          description: Datos asociados a la seguridad de la transacción o de elementos
            sensibles.
          items:
            $ref: '#/components/schemas/SaleObject_Sale_Security'
          type: array
        Notification:
          $ref: '#/components/schemas/SaleResponseObject_SaleResponse_Notification'
        Block:
          description: ID que identifica a un grupo de transacciones que serán confirmadas
            o canceladas
          maxLength: 128
          type: string
        RequestKey:
          description: ID generado para la identificación por parte del Plataforma
            de la información generada en la ejecución de un GetCard o un Payment
            Method. Será necesario para que un mensaje de Sale, Void, Payment Method
            o Enrollment identifique el contexto generado y lo utilice para esa operación.
          format: UUIDv5
          maxLength: 128
          type: string
        WorkingKeys:
          description: Nueva forma de enviar las llaves disponibles para esta caja.
          items:
            $ref: '#/components/schemas/SaleResponseObject_SaleResponse_WorkingKeys'
          type: array
        RequiredInformation:
          description: En caso de que se requiera información adicional para poder
            completar la operación, como podrían ser ciertos datos ingresados por
            el vendedor para realizar verificaciones especificas (como los últimos
            4 digitos), el código de seguridad de la tarjeta o la fecha de vencimiento,
            este elemento estará presente.
          items:
            $ref: '#/components/schemas/SaleResponseObject_SaleResponse_RequiredInformation'
          type: array
        AnswerType:
          description: Tipo de Operación que se está requiriendo, solo necesario sobre
            formatos que no soportan elementos complejos o compuestos.
          type: string
        AnswerKey:
          description: Código de identificación, generado por Plataforma, de la operación
            realizada'.
          maxLength: 128
          type: string
        PublicAnswerKey:
          description: Código público de identificación, generado por Plataforma,
            de la operación realizada'.
          maxLength: 128
          type: string
        WasReversePrevious:
          description: Flag indicador de generación de reversa para la última operación
            reversable.
          enum:
          - 0
          - 1
          type: integer
        ReversedAnswerKey:
          description: ID que identifica a la operación que acaba de ser reversada.
          format: UUIDv5
          maxLength: 128
          type: string
        ReversedSequence:
          description: Secuencia de la transacción que fue reversada.
          format: UUIDv5
          maxLength: 128
          type: string
        CommittedBlock:
          description: ID del bloque de transacciones que ha sido confirmado de forma
            automática (es decir, sin recibir un requerimiento de BlockClose). Este
            escenario se presentará si el Plataforma así se ha configurado para actuar
            bajo esa circunstancia.
          maxLength: 128
          type: string
        ReversedBlock:
          description: ID del bloque de transacciones que ha sido cancelado de forma
            automática (es decir, sin recibir un requerimiento de BlockClose). Este
            escenario se presentara si el Plataforma así se ha configurado para actuar
            bajo esa circunstancia.
          maxLength: 128
          type: string
        MessageID:
          description: Identificador Unívoco del Mensaje ( UUID v5 ).
          type: string
        ServerAddress:
          description: Dirección IP del Server que atiende el requerimiento.
          type: string
        ServerInstance:
          description: Instancia de Server que atiende el requerimiento.
          type: string
        ServerNodeName:
          description: Nombre del Nodo que atendió el requerimiento.
          type: string
        AdapterInputVersion:
          description: Versión del  Adaptador de Protocolo Entrante que atiende el
            Requerimiento.
          type: string
        AdapterInputAddress:
          description: Dirección IP del Adaptador de Protocolo Entrante que atiende
            el requerimiento.
          type: string
        AdapterInputNodeName:
          description: Nombre del Nodo del Adaptador de Protocolo Entrante que atiende
            el requerimiento.
          type: string
        AdapterOutputVersion:
          description: Versión del  Adaptador de Protocolo Saliente que atiende el
            Requerimiento.
          type: string
        AdapterOutputAddress:
          description: Dirección IP  del  Adaptador de Protocolo Saliente que atiende
            el Requerimiento.
          type: string
        AdapterOutputNodeName:
          description: Nombre del Nodo  del  Adaptador de Protocolo Saliente que atiende
            el Requerimiento.
          type: string
        AdditionalInformation:
          description: En caso de que se requiera información adicional para poder
            completar la operación, como podrían ser ciertos datos ingresados por
            el vendedor para realizar verificaciones especificas (como los últimos
            4 digitos), el código de seguridad de la tarjeta o la fecha de vencimiento,
            este elemento estará presente.
          items:
            $ref: '#/components/schemas/SaleResponseObject_SaleResponse_AdditionalInformation'
          type: array
        PrinterResponseMessage:
          description: Información adicional/Mensaje promocional/Leyenda de respuesta
            a imprimir en el ticket de la operación. Cada línea de este mensaje sera
            un elemento dentro del array.
          items:
            type: string
          type: array
        DisplayResponseMessage:
          description: Información adicional/Mensaje promocional/Leyenda de respuesta
            a mostrar en pantalla en el ticket de la operación. Cada línea de este
            mensaje será un elemento dentro del array.
          items:
            type: string
          type: array
        CurrencyCode:
          description: código de Moneda - ISO 4217 <https://en.wikipedia.org/wiki/ISO_4217
            Se puede utilizar la Codificación Alfabética o Numérica <br />   * Num   -
            Alpha - Description <br />   * '032' - 'ARS' - Pesos Argentinos <br />   *
            '152' - 'CLP' - Pesos Chilenos <br/>   * '484' - 'MXN' - Pesos Mexicanos
            <br/>   * '840' - 'USD' - dólares Americanos <br/>   * '878' - 'EUR' -
            Euros <br/>   * '858' - 'UYU' - Pesos Uruguayos <br/>   * '878' - 'EUR'
            - Euros <br/>   * '986' - 'BRL' - Real Brasileño
          enum:
          - "152"
          - "484"
          - "878"
          - "840"
          - "858"
          - "986"
          - CLP
          - MXN
          - EUR
          - USD
          - UYU
          - BRL
          example: "484"
          type: string
        CurrencyDescription:
          description: Descripción del tipo de cambio utilizado en la transacción.
          type: string
        TransactionDescription:
          description: Tipo de transacción
          type: string
        TransactionResolutionMode:
          description: Modo en que fue realizada la transacción
          example: ONLINE
          type: string
        CurrencySymbol:
          description: Símbolo monetario del tipo de cambio utilizado en la transacción.
          type: string
        FacilityPayments:
          description: Cantidad de cuotas utilizadas para realizar la operación
          type: integer
        FacilityType:
          description: Tipo de plan utilizado para para realizar la operación
          type: integer
        ValueFacilityPayments:
          description: Monto final a pagar en cada una de las cuotas en las que se
            divida la compra
          format: float
          type: number
        Amount:
          description: Importe o Monto de la Transacción.
          format: decimal(10,2)
          type: number
        AlternativeAmount:
          description: Monto con la que se realizó transacción. Si este valor es recibido,
            la búsqueda de los planes será limitada con este criterio.
          format: decimal(10,2)
          type: number
        AmountCharged:
          description: Importe o Monto de la Transacción que efectivamente se cobró.  Si
            se envía en Void o Return en lugar de Amount, se genera un Ajuste si el
            Host lo soporta.
          format: decimal(10,2)
          type: number
        AmountToApply:
          description: Importe o Monto de la Transacción a aplicar.
          format: decimal(10,2)
          type: number
        CashbackAmount:
          description: Monto del dinero en efectivo (cashback).
          format: decimal(10,2)
          type: number
        TipAmount:
          description: Importe o Monto de la Propina.
          format: decimal(10,2)
          type: number
        RequestAmount:
          description: Monto libre de costos financerios e impuestos por el que la
            venta se realizó. El monto cobrado realmente no es este, dado que no incluye
            las tasas e impuestos
          format: decimal(10,2)
          type: number
        PromotedAmount:
          description: Monto Sujeto a Promoción monto de la operación
          format: decimal(10,2)
          type: number
        CredentialToken:
          description: Token asociado a la Credencial Enrolada
          type: string
        CredentialIssuerToken:
          description: Emisor del Token asociado a la credencial enrolada
          type: string
        InputTokens:
          description: Tokens.
          items:
            $ref: '#/components/schemas/SaleObject_Sale_InputTokens'
          type: array
        OutputTokens:
          description: Tokens.
          items:
            $ref: '#/components/schemas/SaleObject_Sale_InputTokens'
          type: array
        TaxFinancialCostAmount:
          description: Monto del recargo impositivo aplicado al costo financiero que
            la transacción tiene
          format: decimal(10,2)
          type: number
        TaxFinancialCostPercentage:
          description: Porcentaje de recargo impositivo a aplicar sobre el monto del
            costo financiero
          format: decimal(10,2)
          type: number
        FinancialCostAmount:
          description: Monto del Costo financiero total generado en base al plan elegido
          format: decimal(10,2)
          type: number
        FinancialCostPercentage:
          description: Porcentaje del costo financiero a aplicar al monto de la transacción
          format: decimal(10,2)
          type: number
        HostResultCode:
          description: Código de Resultado retornado por el Host Adquirente.
          maxLength: 3
          minLength: 2
          type: integer
        HostMessage:
          description: Mensaje Retornado por el Host Adquirente, normalmente asociado
            al valor de HostResultCode
          type: string
        HostCode:
          description: Código de autorización retornado por el Host que resuelve la
            transacción.
          maxLength: 8
          minLength: 6
          type: string
        HostID:
          description: Número de identificación del host al cual fue enviada la petición,
            y por el cual fue finalmente procesada.
          type: integer
        UserID:
          description: Identificador del usuario que está realizando la Transacción.
          type: string
        IssuerName:
          description: Nombre del Emisor de la Credencial o Tarjeta que se usó en
            la transacción.
          type: string
        HostDateTime:
          description: Fecha y Hora de la transacción retornada por el Host que resuelve
            la Transacción - RFC3339 https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14
          format: date-time
          type: string
        TransmitionDateTime:
          description: Fecha y hora de transmisión de la operación hacia el host -
            RFC3339 https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14
          format: date-time
          type: string
        AuthResultCode:
          description: Código de Resultado retornado por el Host Adquirente.
          maxLength: 16
          type: string
        AuthHostProcessCode:
          description: Código de procesamiento de la operación enviada al host. Elemento
            3 del protocolo de comunicaciones ISO 8583, formato de mensajes utilizado
            por los hosts para realizar operaciones financieras.
          maxLength: 6
          type: string
        AuthHostMsgType:
          description: Elemento 0 del protocolo de comunicaciones ISO 8583, formato
            de mensajes utilizado por los hosts para realizar operaciones financieras.
            El valor de este campo es el que devuelve el host en una respuesta a una
            petición.
          maxLength: 16
          type: string
        AuthHostMessage:
          description: Mensaje Retornado por el Host Adquirente, normalmente asociado
            al valor de AuthResultCode
          type: string
        HostMsgType:
          description: Elemento 0 del protocolo de comunicaciones ISO 8583, formato
            de mensajes utilizado por los hosts para realizar operaciones financieras.
            El valor de este campo es el que se envio al host en el envio de una petición.
          maxLength: 16
          type: string
        AuthCode:
          description: Código de autorización retornado por el Host que resuelve la
            transacción.
          maxLength: 8
          minLength: 2
          type: string
        AuthDateTime:
          description: Fecha y Hora de la transacción retornada por el Host que resuelve
            la Transacción - RFC3339 https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14
          format: date-time
          type: string
        AuthTicket:
          description: Número Ticket  o Voucher Generado para la Plataforma.
          maxLength: 4
          type: integer
        AuthRRN:
          description: Número de identificación de la transacción, utilizado por la
            mayoría de los hosts para realizar anulaciones y devoluciones.
          type: string
        TransactionAuthenticationType:
          description: Tipo de autenticación
          type: string
        IdentifierForTheAdquirer:
          description: Identificador que genera el Host Adquirente para la Transacción.
            En algunos podrá ser igual al AuthRRN.
          type: string
        IdentifierForTheResolutor:
          description: Identificador que genera el Host o Plataforma que resuelve
            la transacción.
          type: string
        PaymentFacilitatorID:
          description: Identificador de facilitador de pagos o Payfac.
          type: string
        MerchantID:
          description: Número de comercio utilizado para realizar la transacción.
            Este Número es asignado por el host, y parametrizado en la BD, relacionado
            a cada uno de los planes disponibles.
          maxLength: 15
          type: string
        TerminalID:
          description: Identificador de Terminal por el cual se envía la Transacción
            al Host.
          maxLength: 8
          type: string
        TerminalTrace:
          description: Número de Trace/Secuencia que genera la plataforma para la
            transacción asociado al TerminalID.
          maxLength: 6
          type: integer
        SettlementBatchNumber:
          description: Para aquellos host que exista el concepto de lote, es el número
