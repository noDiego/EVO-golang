          type: string
        CardAppIdentifier:
          description: Disponible solo con Tarjetas Chip (Incluye Contacless Chip),
            se debe imprimir en los Tickets/Vouchers.
          type: string
        CardAppLabel:
          description: Disponible solo con Tarjetas Chip (Incluye Contacless Chip),
            se debe imprimir en los Tickets/Vouchers.
          type: string
        CardAuthRequestCryptogram:
          description: Disponible solo con Tarjetas Chip (Incluye Contacless Chip),
            se debe imprimir en los Tickets/Vouchers.
          type: string
        CardAuthResponseCryptogram:
          description: Disponible solo con Tarjetas Chip (Incluye Contacless Chip),
            se debe imprimir en los Tickets/Vouchers.
          type: string
        Payer:
          $ref: '#/components/schemas/SaleObject_Sale_Payer'
        Customer:
          $ref: '#/components/schemas/SaleObject_Sale_Customer'
        MerchantCategory:
          $ref: '#/components/schemas/SaleResponseObject_SaleResponse_MerchantCategory'
        Products:
          description: Detalle de Productos de la Operación.
          items:
            $ref: '#/components/schemas/SaleResponseObject_SaleResponse_Products'
          type: array
        PaymentMethod:
          $ref: '#/components/schemas/SaleResponseObject_SaleResponse_PaymentMethod'
        Plans:
