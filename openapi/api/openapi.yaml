  /Void:
    post:
      description: 'Esta operación actúa como un comodín. Cuando el Plataforma procesa
        un requerimiento de este tipo, dependiendo del tipo de operación original
        a la que se refiera, del estado de ella, y algunos parámetros más, se enviará
        finalmente una devolución o una anulación. La forma en la que este tipo de
        requerimiento opera es la siguiente: si la operación se encuentra abierta
        (sin haber sido enviado el cierre de lote) y la operación proviene del mismo
        número de terminal con la cual se realizó la operación original, finalmente
        la transacción financiera que se enviará al host será una anulación. Por el
        contrario, si alguna de las condiciones anteriores no se cumple, se realizará
        una devolución total de la operación original. En ese caso, se debe cumplir
        que no haya sido devuelta de forma parcial anteriormente. Vale aclarar también
        que si se el resultado es una anulación, la transacción original podrá ser
        una compra/autorización, una devolución o un pago de resumen. Sin embargo,
        si es una devolución, la original solo podrá ser una compra/autorización.
        Para cualquier otro escenario donde algo de ello no se cumpla, la petición
        será rechazada.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VoidObject'
          application/xml:
            schema:
              $ref: '#/components/schemas/VoidObject'
        description: Elementos o Atributos que componen el requerimiento de una transacción,
