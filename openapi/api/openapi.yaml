    SaleObject_Sale:
      properties:
        CompanyIdentification:
          description: ID que identifica la companía desde donde proviene la petición.
          type: string
        SystemIdentification:
          description: ID que identifica el sistema desde donde proviene la petición.
          type: string
        BranchIdentification:
          description: ID que identifica la sucursal desde donde proviene la petición.
            Esta sucursal pertenece a una determinada companía.
          type: string
        POSIdentification:
          description: ID que identifica la caja o punto de venta desde donde proviene
            la petición. Este punto de venta pertenece a una determinada sucursal
            y companía.
          type: string
        RequestType:
          description: Tipo de Operación que se está requiriendo, solo necesario sobre
            formatos que no soportan elementos complejos o compuestos.
          type: string
        RequestKey:
          description: ID generado para la identificación por parte del Plataforma
            de la información generada en la ejecución de un GetCard o un Payment
            Method. Será necesario para que un mensaje de Sale, Void, PaymentMethod
            o Enrollment  identifique el contexto generado y lo utilice para esa operación.
          format: UUIDv5
          maxLength: 128
          type: string
        ServiceVersion:
          description: Versión del Servicio de la Plataforma con la cual se quiere
            transaccionar, en caso de no ser especificado será atendido por la última
            versión del servicio disponible.
          type: string
        Sequence:
          description: Retornado en todas las respuesta que el POS/PINPAD debe enviar
            en el próximo requerimiento. En caso de que el POS no lo envíe, envíe
            vacío o con un valor que no corresponde se produce “La Ruptura de Secuencia”
            y la plataforma si la última transacción que realizó el POS no esta confirmada
            y esta Aprobada genera entonces una reversa de la misma.
          format: UUIDv5
          maxLength: 128
          type: string
        Security:
          description: Datos asociados a la seguridad de la transacción o de elementos
            sensibles.
          items:
            $ref: '#/components/schemas/SaleObject_Sale_Security'
          type: array
        Block:
          description: ID que identifica a un grupo de transacciones que serán confirmadas
            o canceladas.
          maxLength: 128
          type: string
        RequiredInformation:
          description: En caso de que se requiera información adicional para poder
            completar la operación, como podrían ser ciertos datos ingresados por
            el vendedor para realizar verificaciones especificas (como los últimos
            4 digitos), el código de seguridad de la tarjeta o la fecha de vencimiento,
            este elemento estará presente.
          items:
            $ref: '#/components/schemas/SaleObject_Sale_RequiredInformation'
          type: array
        Ticket:
          description: Ticket Digitalizado ( Total o parte del mismo por ejemplo la
            Firma Digitalizada )    codificado en Base64.
          maxLength: 4096
          type: string
        TicketAnswerKey:
          description: Identificador Unívoco de la Transacción que se quiere Referenciar
            a la cual pertenece el Ticket Digitalizado. El valor fue obtenido en el
            campo o elemento AnswerKey de la Respuesta de la transacción referenciada.
            Si la firma fue capturada previamente y se envía en el requerimiento de
            la misma Operación Sale, Authorize*, Void, Return, Adjustment, DebtPayment,
            VoidDebtPayment o Enrollment no es necesario que se envíe este elemento
            o campo.
          maxLength: 128
          type: string
        Timeout:
          description: 'Tiempo de espera que el POS espera al PINPAD para obtener
            la respuesta al requerimiento. '
          format: integer
          type: number
        MerchantNotifyURL:
          description: URL para notificación del comercio
          type: string
        IsReverse:
          description: Identificador de Reversa.
          format: integer
          type: number
        ReverseReason:
          description: Motivo por el cual se requiere generar la reversa.
          enum:
          - TIMEOUT
          - PROCESSING_ERROR
          - CARD_GENERATED
          - OTHER
          type: string
        ReasonSequenceBreak:
          description: Motivo por el cual se requiere romper la secuencia.
          enum:
          - TIMEOUT
          - PROCESSING_ERROR
          - CARD_GENERATED
          - OTHER
          type: string
        Reference:
          description: Referencia de la transacción para el punto de venta
          maxLength: 128
          type: string
        TransactionDescription:
          description: Descripción del tipo de operación que se realizará
          type: string
        POSType:
          description: Tipo de punto de venta.
          type: string
        POSVersion:
          description: Versión del Aplicativo del punto de Venta.
          type: string
        POSAddress:
          description: Dirección IP de la Caja o POS.
          type: string
        POSSerial:
          description: Número de serie o identificador unívoco del punto de venta.
          type: string
        POSGEO:
          description: Coordenadas Geográficas del aplicativo de punto de venta
          type: string
        ReadingDeviceType:
          description: Tipo de dispositivo utilizado para ingresar los datos de la
            tarjeta. En función al dispositivo usado, serán realizadas ciertas verificaciones,
            por lo que ciertos datos serán requeridos. CustomerKeyboard, utilizado
            para ingreso manual de tarjeta a través de un portal web, por ejemplo
