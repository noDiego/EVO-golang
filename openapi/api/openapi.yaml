          enum:
          - C
          - B
          - M
          - L
          - S
          - T
          - E
          - F
          - K
          - R
          example: B
          type: string
        CardReadModeDescription:
          description: Descripción del modo de ingreso con el que fue leída la tarjeta
          enum:
          - EMV CHIP
          - MAGNETIC STRIPE
          - MANUAL
          - CONTACTLESS
          - CONTACTLESS STRIPE
          - TYPED
          - ECOMMERCE
          - FALLBACK
          - RECURRING
          type: string
        CardDescription:
          description: Nombre de la Tarjeta que se usó en la transacción, usado para
            la impresión del voucher.
          type: string
        CardTypeDescription:
          description: Descripción del modo de ingreso utilizado para capturar los
            datos de la tarjeta.
          type: string
        CardCategory:
          $ref: '#/components/schemas/SaleResponseObject_SaleResponse_CardCategory'
        CardNumber:
