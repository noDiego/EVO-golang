          format: MMYY
          maxLength: 4
          minLength: 4
          type: string
        CardCryptogramResponse:
          description: Tags EMV en format TLV recibidos desde el Host.
          type: string
        CardAppName:
          description: Disponible solo con Tarjetas Chip (Incluye Contacless Chip),
