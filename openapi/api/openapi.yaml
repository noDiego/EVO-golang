            _$ElementName$_. Donde ElementName es el nombre del campo/elemento que
            deben incluir en el mismo. Ejemplo: Si el dispositivo recibe _$Ticket$_,
            reemplazara este indicaror por la Firma o Ticket Digitalizado.'
          enum:
          - Text
          - Template
          - QR
          - Datamatrix
          - PDF417
          - EAN
          - Code128
          - Code39
          - Code93
          - JPG
          - PNG
          - HTML
          - XHTML
          type: string
        EncodeType:
          description: Tipo de codificación de los datos. En caso de no estar presente
            el elemento se asume que el elemento Data está codificado como Plain.
          enum:
          - Plain
          - Hex
          - Base64
          type: string
        Data:
          description: Dato a imprimir codificado según los valores presentes en ContentType
            y EncodeType.
          type: string
      type: object
